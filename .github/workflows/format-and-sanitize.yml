name: Format and Sanitize Notebooks

on:
  push:
    branches: 
      - "*"  # Run on pushes to all branches
  pull_request:
    branches: 
      - "*"  # Run on pull requests targeting any branch

jobs:
  format-and-sanitize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install black nbqa pre-commit

    - name: Run Black Formatter
      run: |
        black . --line-length 120

    - name: Sanitize Jupyter Notebooks
      run: |
        nbqa black . --line-length 120
        nbqa clean .  # Clean notebook outputs

    - name: Commit and Push Changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Apply Black formatting and sanitize notebooks" || echo "No changes to commit"
        git push origin HEAD:${{ github.ref_name }} || echo "No changes to push"
