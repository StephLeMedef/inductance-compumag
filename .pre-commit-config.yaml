repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]
        pass_filenames: true  # Only check staged files

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-black
        args: [--line-length=120, --nbqa-mutate]
        language_version: python3
        pass_filenames: true  # Only check staged files